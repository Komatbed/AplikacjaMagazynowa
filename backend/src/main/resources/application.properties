spring.application.name=warehouse-backend
server.port=${SERVER_PORT:8080}

# Database Configuration
# Uses environment variables if present (for Docker/VPS), otherwise defaults to local dev settings
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/warehouse}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Schema Management
# Using Flyway for migrations, so Hibernate DDL should be validate or none
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always

