spring.application.name=warehouse-backend
server.port=${SERVER_PORT:8080}

# Database Configuration
# Uses environment variables if present (for Docker/VPS), otherwise defaults to local dev settings
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/warehouse}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Schema Management
# Use 'update' to preserve data. Use 'create' only when resetting the database.
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
