spring.application.name=warehouse-backend
server.port=8080

# --- DATABASE CONFIGURATION ---
# Adres bazy danych (w Dockerze użyj nazwy serwisu 'postgres')
spring.datasource.url=jdbc:postgresql://localhost:5432/warehouse
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- JPA / HIBERNATE ---
# validate: sprawdza czy schemat bazy pasuje do encji (bezpieczne na produkcji)
# update: aktualizuje schemat (dobre na develop)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- AI SERVICE INTEGRATION ---
# Adres usługi AI (Python/FastAPI)
warehouse.ai-service.url=http://localhost:8000

# --- LOGGING ---
logging.level.com.example.warehouse=DEBUG
