# Production Configuration
spring.application.name=warehouse-backend

# Disable DDL Auto in Production (Use Flyway/Liquibase for migrations ideally)
# TEMPORARY: Allow update to create missing tables if schema doesn't match
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection pooling optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

# Logging
logging.level.root=INFO
logging.level.com.example.warehouse=INFO
logging.file.name=/var/log/warehouse/app.log

# Actuator (Monitoring) - Expose only health and info
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized

# Error Handling & Headers
server.forward-headers-strategy=native
server.error.include-message=always
server.error.include-binding-errors=always
