name: Deploy Web UI

on:
  push:
    branches: [ "main" ]
    paths: [ "webApplication/**" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request' && env.DOCKER_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Build and push
        if: github.event_name != 'pull_request' && env.DOCKER_USERNAME != ''
        uses: docker/build-push-action@v4
        with:
          context: ./webApplication
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/aplikacja-magazynowa-web:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Build only (if no credentials)
        if: env.DOCKER_USERNAME == ''
        uses: docker/build-push-action@v4
        with:
          context: ./webApplication
          push: false
          tags: aplikacja-magazynowa-web:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

