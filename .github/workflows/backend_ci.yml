name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths: [ "backend/**" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "backend/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew :backend:build -x test 
      # Note: Skipping tests temporarily as they might require a running DB. 
      # In a real scenario, use Testcontainers or a service container.

    - name: Run Unit Tests
      run: ./gradlew :backend:test

    - name: Build Docker Image
      if: github.event_name != 'pull_request'
      working-directory: backend
      run: docker build . --file Dockerfile --tag warehouse-backend:latest
