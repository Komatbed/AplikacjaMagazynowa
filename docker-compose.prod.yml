services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: warehouse-db-prod
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    networks:
      - warehouse-net

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: warehouse-backend-prod
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/warehouse
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # JWT_SECRET: ${JWT_SECRET} # To be implemented
    volumes:
      - ./logs:/app/logs
      - ./issues.log:/app/issues.log
    depends_on:
      - db
    restart: always
    networks:
      - warehouse-net

  # Web UI Service (Frontend + Nginx Proxy)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: warehouse-web-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - warehouse-net

  # Nginx Service Removed (Integrated into Web)
  # nginx: ...

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: warehouse-prometheus-prod
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: always
    networks:
      - warehouse-net

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: warehouse-grafana-prod
    ports:
      - "3000:3000" # Expose only if needed, or proxy via Nginx
    volumes:
      - grafana_data_prod:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    depends_on:
      - prometheus
    restart: always
    networks:
      - warehouse-net

  # Backup Service
  backup-service:
    image: postgres:15-alpine
    container_name: warehouse-backup-prod
    command: ["sleep", "infinity"]
    volumes:
      - backup_data_prod:/backups
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: warehouse
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always
    networks:
      - warehouse-net

  # Certbot for SSL (Optional, run manually or via cron)
  certbot:
    image: certbot/certbot
    container_name: warehouse-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done;'"
    networks:
      - warehouse-net

volumes:
  postgres_data_prod:
  prometheus_data_prod:
  grafana_data_prod:
  backup_data_prod:

networks:
  warehouse-net:
    driver: bridge