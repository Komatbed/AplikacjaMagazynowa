version: '3.8'

services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: warehouse-db-prod
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    networks:
      - warehouse-net

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: warehouse-backend-prod
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/warehouse
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # JWT_SECRET: ${JWT_SECRET} # To be implemented
    depends_on:
      - db
    restart: always
    networks:
      - warehouse-net

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: warehouse-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    restart: always
    networks:
      - warehouse-net

  # Certbot for SSL (Optional, run manually or via cron)
  certbot:
    image: certbot/certbot
    container_name: warehouse-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done;'"
    networks:
      - warehouse-net

volumes:
  postgres_data_prod:

networks:
  warehouse-net:
    driver: bridge