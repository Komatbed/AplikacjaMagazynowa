<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager - Kontrola Jakości</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="navbar-container"></div>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Panel Reklamacji i Kontroli Jakości</h2>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Nowe Zgłoszenie (Ręczne)</button>
        </div>

        <!-- Claims List -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul id="claimsList" class="divide-y divide-gray-200">
                <!-- Claims will be loaded here -->
            </ul>
        </div>
    </div>

    <!-- Modal for Details -->
    <div id="claimModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-start">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Szczegóły Reklamacji</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Zamknij</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                
                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm text-gray-500 font-bold">Numer Zlecenia:</p>
                        <p class="text-sm text-gray-900" id="modalOrderNo">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 font-bold">Data Dostawy:</p>
                        <p class="text-sm text-gray-900" id="modalDate">-</p>
                    </div>
                    <div class="md:col-span-2">
                        <p class="text-sm text-gray-500 font-bold">Opis Problemu:</p>
                        <p class="text-sm text-gray-900" id="modalDescription">-</p>
                    </div>
                    <div class="md:col-span-2">
                        <p class="text-sm text-gray-500 font-bold">Opis Sytuacji:</p>
                        <p class="text-sm text-gray-900" id="modalSituation">-</p>
                    </div>
                    <div class="md:col-span-2">
                        <p class="text-sm text-gray-500 font-bold mb-2">Uszkodzone Profile:</p>
                        <table class="min-w-full divide-y divide-gray-200 border">
                            <thead class="bg-gray-50"><tr><th class="px-3 py-2 text-left text-xs font-medium text-gray-500">Numer Części</th><th class="px-3 py-2 text-left text-xs font-medium text-gray-500">Ilość</th></tr></thead>
                            <tbody id="modalItems" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                    <div class="md:col-span-2">
                        <p class="text-sm text-gray-500 font-bold mb-2">Zdjęcia:</p>
                        <div id="modalPhotos" class="flex space-x-2 overflow-x-auto pb-2"></div>
                    </div>
                </div>

                <div class="mt-6 border-t pt-4">
                    <h4 class="text-md font-medium text-gray-900 mb-2">Decyzja i Status</h4>
                    <form id="decisionForm">
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Status</label>
                                <select id="modalStatus" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border p-2">
                                    <option value="NEW">Nowe</option>
                                    <option value="IN_PROGRESS">W Trakcie Analizy</option>
                                    <option value="APPROVED">Uznana</option>
                                    <option value="REJECTED">Odrzucona</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Komentarz / Decyzja</label>
                                <textarea rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border p-2"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Przypisz do działu</label>
                                <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm border p-2">
                                    <option value="">- Wybierz -</option>
                                    <option value="logistics">Logistyka</option>
                                    <option value="production">Produkcja</option>
                                    <option value="procurement">Zaopatrzenie</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-end">
                            <button type="button" onclick="closeModal()" class="mr-2 bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded shadow-sm hover:bg-gray-50">Anuluj</button>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded shadow-sm hover:bg-blue-700">Zapisz Decyzję</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/env-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>
        loadNavbar('quality');
    </script>
    <script src="js/quality.js"></script>
</body>
</html>
