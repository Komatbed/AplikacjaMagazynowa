server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Disable cache for env-config.js (runtime config)
    location = /js/env-config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # SPA Routing: Redirect all 404s to index.html (if we had a true SPA router, but here we have individual HTML files)
    # Since we have individual files, we handle them directly.
    # For a real SPA (React/Vue/Angular), we would use: try_files $uri $uri/ /index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # location /api/ {
    #     proxy_pass http://backend:8080/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
