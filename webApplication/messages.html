<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager - Wiadomości</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div id="navbar-container"></div>

    <div class="flex-1 max-w-7xl w-full mx-auto py-6 sm:px-6 lg:px-8 flex overflow-hidden">
        <!-- Sidebar (Users) -->
        <div class="w-1/3 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200 bg-gray-50">
                <div class="relative">
                    <input type="text" class="w-full border rounded-full pl-10 pr-4 py-2 text-sm focus:outline-none focus:border-blue-500" placeholder="Szukaj użytkownika...">
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto" id="usersList">
                <!-- Users will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Header -->
            <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <div class="flex items-center">
                    <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold" id="chatAvatar">JK</div>
                    <div class="ml-4">
                        <h3 class="text-lg font-medium text-gray-900" id="chatUserName">Jan Kowalski</h3>
                        <p class="text-sm text-gray-500">Dostępny</p>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50" id="messagesArea">
                <!-- Messages bubbles -->
            </div>

            <!-- Input -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <form id="messageForm" class="flex items-center space-x-4">
                    <button type="button" class="text-gray-400 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
                    </button>
                    <input type="text" id="messageInput" class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:border-blue-500" placeholder="Napisz wiadomość...">
                    <button type="submit" class="bg-blue-600 text-white rounded-full p-2 hover:bg-blue-700 focus:outline-none">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>
        loadNavbar('messages');
    </script>
    <script src="js/messages.js"></script>
</body>
</html>
