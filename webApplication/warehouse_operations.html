<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Manager - Operacje</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="navbar-container"></div>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button onclick="switchTab('receipt')" id="tab-receipt" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Przyjęcie (PZ)
                </button>
                <button onclick="switchTab('issue')" id="tab-issue" class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Wydanie (WZ)
                </button>
                <button onclick="switchTab('history')" id="tab-history" class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Historia Ruchów
                </button>
            </nav>
        </div>

        <!-- Receipt Form -->
        <div id="content-receipt" class="hidden bg-white shadow sm:rounded-lg p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Rejestracja Przyjęcia (PZ)</h3>
            <form id="receiptForm" class="space-y-6">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium text-gray-700">Kod Profilu</label>
                        <input type="text" name="profileCode" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium text-gray-700">Dostawca</label>
                        <input type="text" name="supplier" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Ilość (szt.)</label>
                        <input type="number" name="quantity" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Długość (mm)</label>
                        <input type="number" name="lengthMm" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Lokalizacja</label>
                        <input type="text" name="locationLabel" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Kolor wewnętrzny</label>
                        <input type="text" name="internalColor" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Kolor zewnętrzny</label>
                        <input type="text" name="externalColor" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Kolor rdzenia (opcjonalnie)</label>
                        <input type="text" name="coreColor" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Zatwierdź Przyjęcie
                    </button>
                </div>
            </form>
        </div>

        <!-- Issue Form -->
        <div id="content-issue" class="hidden bg-white shadow sm:rounded-lg p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Rejestracja Wydania (WZ)</h3>
            <form id="issueForm" class="space-y-6">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium text-gray-700">Zlecenie Produkcyjne</label>
                        <input type="text" name="orderId" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2">
                    </div>
                    <div class="sm:col-span-3">
                        <label class="block text-sm font-medium text-gray-700">Kod Profilu</label>
                        <input type="text" name="profileCode" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Ilość do wydania</label>
                        <input type="number" name="quantity" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Długość (mm)</label>
                        <input type="number" name="lengthMm" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Lokalizacja</label>
                        <input type="text" name="locationLabel" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md border p-2" required>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Zatwierdź Wydanie
                    </button>
                </div>
            </form>
        </div>

        <!-- History Table -->
        <div id="content-history" class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Ostatnie Operacje</h3>
                <button onclick="loadHistory()" class="text-sm text-blue-600 hover:text-blue-500">Odśwież</button>
            </div>
            <div class="border-t border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Typ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profil</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ilość</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Użytkownik</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dokument</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/env-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
    <script>
        loadNavbar('operations');
    </script>
    <script src="js/warehouse.js"></script>
</body>
</html>
